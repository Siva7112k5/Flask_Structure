{% extends "base.html" %}

{% block title %}Add Product - Admin{% endblock %}

{% block content %}
<div class="admin-container">
    <h1>Add New Product</h1>
    <a href="{{ url_for('admin_products') }}" class="btn-back">← Back to Products</a>
    
    <form method="POST" class="admin-form">
        <div class="form-grid">
            <div class="form-group">
                <label>Product Name *</label>
                <input type="text" name="name" required placeholder="e.g., iPhone 15 Pro">
            </div>
            
            <div class="form-group">
                <label>Price (₹) *</label>
                <input type="number" name="price" step="0.01" required placeholder="99999">
            </div>
            
            <div class="form-group">
                <label>Compare Price (₹)</label>
                <input type="number" name="compare_price" step="0.01" placeholder="Original price">
            </div>
            
            <div class="form-group">
                <label>Discount (%)</label>
                <input type="number" name="discount" min="0" max="100" placeholder="10">
            </div>
            
            <div class="form-group">
                <label>Category *</label>
                <select name="category" required>
                    <option value="">Select Category</option>
                    {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>Brand</label>
                <select name="brand">
                    <option value="">Select Brand</option>
                    {% for brand in brands %}
                    <option value="{{ brand }}">{{ brand }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>Stock Quantity</label>
                <input type="number" name="stock" value="10" min="0">
            </div>
            
            <div class="form-group">
                <label>Image Path</label>
                <input type="text" name="image" value="images/placeholder.jpg" placeholder="images/product.jpg">
                <small>Path to image in static folder</small>
            </div>
            
            <div class="form-group full-width">
                <label>Short Description</label>
                <textarea name="short_description" rows="2" placeholder="Brief product description"></textarea>
            </div>
            
            <div class="form-group full-width">
                <label>Full Description</label>
                <textarea name="description" rows="5" placeholder="Detailed product description" required></textarea>
            </div>
            
            <div class="form-actions full-width">
                <button type="submit" class="btn-primary">Add Product</button>
                <a href="{{ url_for('admin_products') }}" class="btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>

<style>
.admin-container {
    max-width: 1000px;
    margin: 40px auto;
    padding: 20px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
}

.btn-back {
    display: inline-block;
    margin-bottom: 20px;
    color: #667eea;
    text-decoration: none;
}

.btn-back:hover {
    text-decoration: underline;
}

.admin-form {
    margin-top: 30px;
}

.form-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group.full-width {
    grid-column: span 2;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #333;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 14px;
    transition: 0.3s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    border-color: #667eea;
    outline: none;
}

.form-group small {
    display: block;
    color: #666;
    font-size: 12px;
    margin-top: 5px;
}

.form-actions {
    margin-top: 20px;
    display: flex;
    gap: 15px;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
}

.btn-secondary {
    background: #f0f0f0;
    color: #333;
    border: none;
    padding: 12px 30px;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    display: inline-block;
    transition: 0.3s;
}

.btn-secondary:hover {
    background: #e0e0e0;
}

@media (max-width: 768px) {
    .form-grid {
        grid-template-columns: 1fr;
    }
    
    .form-group.full-width {
        grid-column: span 1;
    }
}
</style>
{% endblock %}
